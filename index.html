<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive navbar with search and login - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo" style="font-size: 1.5rem;">فیت بوک</a>

         <div class="nav__menu" style="margin-right: 2rem;" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">خانه</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">باشگاه ها</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">درباره ما</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">تماس با ما</a>
               </li>


            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <!-- Search button -->
            <i class="ri-search-line nav__search" style="font-size: 2rem;" id="search-btn"></i>

            <!-- Login button -->
            <i class="ri-user-line nav__login" style="font-size: 2rem;" id="login-btn"></i>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line" style="font-size: 2rem;"></i>
            </div>
         </div>
      </nav>
   </header>

   <!--==================== SEARCH ====================-->
   <div class="search" id="search">
      <form action="/index.html" class="search__form">
         <button type="submit"><i class="ri-search-line search__icon"></i></button>
         <input type="search" placeholder="اسم باشگاه یا سالن ورزشی رو بگو" class="search__input">
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
   </div>


   <!--==================== MAIN ====================-->
   <main class="main">
      <img src="assets/img/bg-image.jpeg" alt="image" class="main__bg">
   </main>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
